<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>How to Change CSS Styles with JavaScript</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <button id="myButton">Show/Hide Paragraph</button>
    <p id="exampleParagraph">
      Litwo! Ojczyzno moja! ty jesteś jak zdrowie: Ile cię trzeba cenić, ten
      tylko się dowie, Kto cię stracił. Dziś piękność twą w całej ozdobie Widzę
      i opisuję, bo tęsknię po tobie.
    </p>
  </body>
</html>
